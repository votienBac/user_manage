<div class="row justify-content-center" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class = "col col-md-5 text-center">
        <form method="post" th:action="@{/register}" th:object="${registerRequest}">
            <h1 class="display-4">Sign Up</h1>
            <div class = "form-row py-1">
                <label>ID</label>
                <input type="text" class = "form-control" name = "username" th:value="*{username}" th:errorClass="is-invalid">
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback"></div>
            </div>
            <div class = "form-row py-1">
                <label>Password</label>
                <input type="password" class = "form-control" name = "password" th:value="*{password}">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
            </div>
            <div class = "form-row py-1">
                <label>Name</label>
                <input type="text" class = "form-control" name = "name" th:value="*{name}">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
            </div>
            <div class = "form-row py-1">
                <label>Email</label>
                <input type="text" class = "form-control" name = "email" th:value="*{email}">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
            </div>
            <div class = "form-row py-1">
                <label>PhoneNumber</label>
                <input type="text" class = "form-control" name = "phoneNumber" th:value="*{phoneNumber}">
                <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="invalid-feedback"></div>
            </div>
            <div class = "form-row py-1">
                <label>Address</label>
                <input type="text" class = "form-control" name = "address" th:value="*{address}">
                <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="invalid-feedback"></div>
            </div>
            <div class = "form-row py-1">
                <label>Emoji</label>
                <input type="text" class = "form-control" name = "emoji" th:value="*{emoji}">
                <div th:if="${#fields.hasErrors('emoji')}" th:errors="*{emoji}" class="invalid-feedback"></div>
            </div>
            <div class = "form-row py-1">
                <button type="submit" class="btn btn-info btn-block">Create your account</button>

            </div>
        </form>
    </div>
</div>
